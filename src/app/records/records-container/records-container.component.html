<div class="container-fluid">
  <app-loader *ngIf="loading"></app-loader>
  <div class="row justify-content-center">
    <div class="col-7">
      <app-record-creator (recordCreated)="onRecordCreated($event)"></app-record-creator>
    </div>
  </div>
  <div class="row">
    <div class="col-4" *ngFor="let note of records">
      <app-record-card [note]="note" (checked)="onCrossChecked(note)"></app-record-card>
    </div>
  </div>
</div>
