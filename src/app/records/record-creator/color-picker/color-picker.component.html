<div class="picker-container" tabindex="-1" (blur)="paletteVisible=false">
  <i class="fa fa-eyedropper" aria-hidden="true" (click)="paletteVisible=!paletteVisible"></i>
  <div class="palette" *ngIf="paletteVisible">
    <ng-container *ngFor="let color of colors; let i = index">
      <div (click)="pick(color)" class="circle" [ngStyle]="{'background-color': color}"></div>
      <br *ngIf="(i+1)%5 === 0">
    </ng-container>
  </div>
</div>
