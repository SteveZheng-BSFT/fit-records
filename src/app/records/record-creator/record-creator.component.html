<div class="note-creator">
  <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
    <label>
      <input [formControl]="title" type="text" class="form-control" appGhostInput>
      <span>Title</span>
    </label>

    <label>
      <input [formControl]="content" type="text" class="form-control" appGhostInput>
      <span>Input contents</span>
    </label>

    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
    <span *ngIf="title.touched && title.hasError('required')">title required</span>
    <span *ngIf="content.touched && content.hasError('required')">content required</span>
  </form>
</div>
