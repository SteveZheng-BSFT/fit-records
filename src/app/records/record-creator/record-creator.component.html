<div class="note-creator">
  <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
    <label>
      <input [formControl]="title" type="text" class="form-control" appGhostInput>
      <span>Title</span>
    </label>

    <label>
      <input [formControl]="content" type="text" class="form-control" appGhostInput>
      <span>Input contents</span>
    </label>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
